<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成功页面</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <h3>恭喜，{{ login_name }}登录成功！</h3>
        <a href="{% url 'authapp:logout' %}">登出</a>
    {% else %}
        您还未登录，请先<a href="{% url 'authapp:gologin' %}">登录</a>
    {% endif %}
</body>
</html>
