<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册用户</title>
</head>
<body>
    <form action="{% url 'authapp:reg' %}" method="post">
        {% csrf_token %}
        注册用户名：<input type="text" name="regname"/><br/>
        注册密码：<input type="password" name="regpwd"/><br/>
        注册电话：<input type="text" name="regtel"/><br/>
        注册QQ: <input type="text" name="regqq"/><br/>
        <input type="submit" value="注册">
    </form>
</body>
</html>
