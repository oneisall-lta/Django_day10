<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录用户</title>
</head>
<body>
    <h3 style="color:red;">{{ msg }}</h3>
    <form action="{% url 'authapp:login' %}" method="post">
        {% csrf_token %}
        登陆用户名：<input type="text" name="logname"/><br/>
        登陆密码：<input type="password" name="logpwd"/><br/>
        <input type="submit" value="登录"/>
    </form>
</body>
</html>
