<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
</head>
<body>

<table border="1px" cellspacing="0" align="center" width="300px">
<a href="{% url 'homework:stu' %}">查询学生信息</a>
    <thead>
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>成绩</th>
    </tr>
    </thead>
    <tbody>
    {% for stu in students %}
    <tr align="center">
        <td>{{ stu.id }}</td>
        <td>{{ stu.name }}</td>
        <td>{{ stu.age }}</td>
        <td>{{ stu.score }}</td>
    </tr>
    {% endfor %}
    </tbody>

</table>
</body>
</html>
